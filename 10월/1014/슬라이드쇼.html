<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active,
    .dot:hover {
      background-color: #717171;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }
  </style>
</head>

<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- 숫자와 캡션 텍스트가 포함된 전체 너비 이미지 -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/image/Frame1.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/image/Frame2.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/image/Frame3.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>
  <br>
  <!-- 닷 버튼 -->
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script>
    let slideIndex = 1;
    //처음페이지가 로드될 때 showSlide함수를 호출하여 첫번째 슬라이드표시
    showSlides(slideIndex);
    //showSlides(slideIndex-= 1)함수를 호출하여 이전 슬라이드로 이동
    document.querySelector(".prev").addEventListener("click", ()=> showSlides(slideIndex-= 1));

    document.querySelector(".next").addEventListener("click", ()=> showSlides(slideIndex+= 1));
    //클릭한 닷버튼의 인덱스값에서 1을 더한 값을 슬라이드인덱스에 할당한 후 쇼슬라이드 인자로 전달
    const dots = document.querySelectorAll(".dot")
    dots.forEach((dot,idx) => dot.addEventListener("click", () => {
      showSlides(slideIndex = idx + 1)
    }))

    //닷버튼과 화살표 버튼을 눌렀을 때 실행될 함수.
    function showSlides(n){
      //슬라이드이미지 아이템
      const slides = document.querySelectorAll(".mySlides");
      const dots = document.querySelectorAll(".dot");

      //n 값이 1보다 작아지면 슬라이드의 마지막 값으로 할당
      if(n < 1) slideIndex = slides.length;
      //n값이 슬라이드의 갯수보다 커지면 slideIndex값을 초기값(1)로 변경
      if(n > slides.length) slideIndex = 1;

      slides.forEach(slide =>{
        slide.style.display = "none"
      })

      dots.forEach(dot =>{
        dot.classList.remove("active")
      })
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
    }
  </script>
</body>

</html>
