<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    a{text-decoration: none; }
    body{background-color: #000026;}

    .slideshow{
      width: 1100px;
      height: 300px;
      margin: 50px auto 0;
      position: relative;
    }
    .left-btn,.right-btn{
      font-size: 50px;
      color: aliceblue;
      position: absolute;
      top: calc(50% - 25px);
      line-height: 50px;
    }
    .right-btn{
      right: 0;
    }

    .content{
      width: 900px;
      height: 180px;
      perspective: 900px;
      position: absolute;
      top: calc(50% - 90px);
      left: calc(50% - 450px);
    }

    .content-carrousel{
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: all .5s;
    }
    .content-carrousel>figure{
      width: 150px;
      height: 150px;
      border: 1px solid #4d444d;
      box-shadow: 0 0 20px #000;
      position: absolute;
      left: calc(50% - 75px);
    }
    .content-carrousel>figure:nth-child(1){
      transform: rotateY(0) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(2){
      transform: rotateY(40deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(3){
      transform: rotateY(80deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(4){
      transform: rotateY(120deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(5){
      transform: rotateY(160deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(6){
      transform: rotateY(200deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(7){
      transform: rotateY(240deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(8){
      transform: rotateY(280deg) translateZ(400px);
    }
    .content-carrousel>figure:nth-child(9){
      transform: rotateY(320deg) translateZ(400px);
    }
    .content-carrousel img{
      transition: all.3s;
      width: 100%;
      height: 100%;
    }

    .content-carrousel img:hover{
      scale: 1.1;
    }
  </style>
</head>
<body>
  <section class="slideshow">
    <a class="left-btn" href="#">&lt;</a>
    <a class="right-btn" href="#">&gt;</a>
    <div class="content">
      <div class="content-carrousel"><!--이미지 9개-->
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
        <figure class="shadow"><img src="https://picsum.photos/150/150"></figure>
  
      </div>
    </div>
  </section>

  <script>

    let count = 0;

    //count-carrousel요소를 count값을 이용하여 y축으로 회전시키는 함수
    function updateRotation(){
      const carrousel = document.querySelector('.content-carrousel')
      // 캐러셀의 rotateY값을 count값으로 설정
      carrousel.style.transform = `rotateY(${count}deg)`
    }


    // 1초에 60번 count 값을 0.2증가 시키기고 updateRotation함수를 호출하여 회전 업데이트
   let timer =  setInterval(() => {
      count += 0.2;
      updateRotation()
    },1000/50)

    const slideshow = document.querySelector('.slideshow')
  //  마우스호버시 타이머함수 종료
  slideshow.addEventListener('mouseenter', () => {
    clearInterval(timer);
  })

  slideshow.addEventListener('mouseout',()=>{//mouseout을 쓰면 버블링 때문에 중첩됨
    timer =  setInterval(() => {
      count += 0.2;
      updateRotation()
    },1000/50)
  })

  document.querySelector('.left-btn').addEventListener('click', ()=>{
    //count를 40의 배수로 반올림
    count = Math.round(count / 40) * 40 + 40;
    updateRotation()
  })
  document.querySelector('.right-btn').addEventListener('click', ()=>{
    //count를 40의 배수로 반올림
    count = Math.round(count / 40) * 40 - 40;
    updateRotation()
  })
  </script>
</body>
</html>
