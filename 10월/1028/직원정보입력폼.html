<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 정보 입력 폼</title>
    <style>
      table{
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table, th, td{
        border: 1px solid black;
      }
      th,td{
        padding: 8px;
        text-align: left;
      }
    </style>
</head>
<body>
    <h1>직원 정보 입력 폼</h1>
    
    <form id="employeeForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="department">부서:</label>
        <select id="department" name="department" required>
            <option value="hr">인사팀</option>
            <option value="it">IT팀</option>
            <option value="sales">영업팀</option>
            <option value="marketing">마케팅팀</option>
        </select>
        <br>

        <button type="button" onclick="addEmployee()">제출</button>
    </form>

    <h2>직원 정보</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>이름</th>
          <th>이메일</th>
          <th>전화번호</th>
          <th>부서</th>
        </tr>
      </thead>
      <tbody>
        <!-- 입력된 직원 정보가 여기 추가 -->
      </tbody>
    </table>

    <script>
      function addEmployee(){
        //1.폼 요소 가져오기
        const form = document.getElementById('employeeForm');
        //2.폼 필드에서 값을 읽어오기.
        const name = form.name.value
        const email = form.email.value
        const phone = form.phone.value
        //select요소.option(옵션태그)[selectedIndex(선택한 옵션의 index)].text
        const department = form.department.options[form.department.selectedIndex].text;
        //3.테이블의 본문요소를 가져오기
        const table = document.getElementById('employeeTable').getElementsByTagName('tbody')[0];
        //4.테이블에 새로운 행을 추가(insertRow(순번) = tr요소를 추가)
        const newRow = table.insertRow();
        //5.새로운 행에 셀을 추가하고, 각 셀에 값을 설정 
        newRow.insertCell(0).textContent = name;
        newRow.insertCell(1).textContent = email;
        newRow.insertCell(2).textContent = phone;
        newRow.insertCell(3).textContent = department;
        //6.폼 초기화
        form.reset();


      }
    </script>
</body>
</html>
