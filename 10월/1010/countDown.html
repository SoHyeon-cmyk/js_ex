<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      height: 100%
    }

    .bgimg {
      background-image: url('clock/searchbg_720.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New";
      font-size: 25px;
    }

    .topleft {
      position: absolute;
      top: 0;
      left: 16px;
    }

    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    hr {
      margin: auto;
      width: 40%;
    }
  </style>
</head>

<body>
  <div class="bgimg">
    <div class="topleft">
      <p>Logo</p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
      <p>Some text</p>
    </div>
  </div>

  <script>
    const countDownDate = new Date(2025, 1, 0, 0).getTime();
    console.log(countDownDate)

    let x = setInterval(function () {
      let now = new Date().getTime();
      let distance = countDownDate - now;

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hour = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000 * 60 * 60 * 60))
      let minutes = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000 * 60 * 60 * 60))
      let seconds = Math.floor((distance % (1000 * 60 * 60 * 24))/(1000 * 60 * 60 * 60))
      document.getElementById("demo").innerHTML = `${days}일 ${hour}시간 ${minutes}분 ${seconds}초`

      if(distance < 0){
        clearInterval(x);
        document.getElementById("demo").innerHTML = "이벤트 종료";
      }

    }, 1000)


    // console.log(distance)
  </script>
</body>

</html>
