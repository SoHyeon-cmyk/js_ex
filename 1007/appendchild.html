<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul id="fruites">
    <li>apple</li>
  </ul>
  <script>
const fruites = document.getElementById("fruites")
const li = document.createElement('li')
const textNode = document.createTextNode('banana')
li.appendChild(textNode);//텍스트 노드를 li요소 노드의 자식 노드로 추가

//li요소 노드를 fruits요소 노드의 마지막 자식 노드로 추가
fruites.appendChild(li)
console.log(li)

const fragment = document.createDocumentFragment();
//배열요소를 text매개변수로 전달하여 함수를 반복호출
['apple','banana','orange'].forEach(text => {
  //li요소노드 생성
  const li = document.createElement('li');
  //텍스트 노드 생성
  const textNode = document.createTextNode(text)
  //텍스트 노드를 li요소 노드의 자식 노드로 추가
  li.appendChild(textNode);
  
  //li요소 노드를 fragment노드의 마지막 자식 노드로 추가
  fragment.appendChild(li)
  console.log(fragment)
});

//fragment노드를 fruits요소 노드의 마지막 자식 노드로 추가
fruites.appendChild(fragment)
  </script>
</body>
</html>
