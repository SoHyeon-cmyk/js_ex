<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li id="firstEl">첫 번째 아이템이에요!</li>
    <li id="secondEl">두 번째 아이템이에요!</li>
    <li class="items">세 번째 아이템이에요!</li>

    <li id="lastEl">다섯 번째 아이템이에요!</li>
    </ul>





    <script>
      const lastEl = document.getElementById('lastEl')
      console.log(lastEl.innerHTML)
      const items = document.getElementsByClassName('items')

      const li = document.getElementsByTagName('li')
      console.log(li)
    </script>
