  <script>
    class Users{
      constructor(){
        this.users = [
          {id: 1, name: 'Lee'},
          {id: 2, name: 'Kim'}
        ];
      }

      findById(id){//요소 추출


        //아이디값이 일치하는 사용자만 반환
        return this.users.filter(user =>user.id ===id);
      }
      remove(id){//요소제거
        
        //아이디가 일치하지 않은 사용자 제거.
        this.users = this.users.filter(user =>user.id !== id);
      }
    }

    const users = new Users();
    let user = users.findById(1);
    console.log(user)

    let user2 = users.findById(2);
    console.log(user2)


    //id가 1인 사용자 제거
    users.remove(1);

    user = users.findById(1)
    console.log(user)

    

    const values1 = [1, 2, 1, 3, 5, 4, 5, 3, 4, 4];

const result = values1.filter((val, i, _values1) => _values1.indexOf(val) === i);
console.log(result); // [1, 2, 3, 5, 4]

// 중복을 허용하지 않는 Set 객체의 특성을 활용하여 배열에서 중복된 요소를 제거할 수 있다.
const result1 = [...new Set(values1)];
