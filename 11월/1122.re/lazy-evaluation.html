<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>

    //표현식1||표현식2 좌변측이 true값에 해당됨 우측이 false
    let a =3,b =0;
    console.log(a || b) //a의 값이 true면 3 반환 a가 false면 b의 0을 반환
    console.log(b || a) //b값이 false에 해당하는 값이므로 a를 반환 

    //좌변의 값이 false면 좌변 값을 반환
    let c =3,d =0;
    console.log(c && d) //c의 값이 true이므로 false인 0을 반환
    console.log(d && c) //d값이 false에 해당하므로 false값인 d할당


  </script>
</body>
</html>
