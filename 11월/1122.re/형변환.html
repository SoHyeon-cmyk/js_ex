<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  //string타입을 number 타입으로 변환하기 위한 함수
  //1. parseInt = 정수로 반환
  // 2.parseFloat = 소수점까지 숫자로 반환
  // 3.Number = 숫자로 반환하되, 문자는 숫자로 변경x

  let s = "123.456px"; //숫자를 따옴표로 감싸 문자로 인식시킴

  let a = s
  console.log(parseInt(a));
  console.log(parseFloat(a));
  console.log(Number(a));
  
</script>
  
</body>
</html>
