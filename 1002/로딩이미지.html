<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #loading{
      background-color: #ddd;
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 999;
    }
    .spinner{
      width: 200px;
      height: 200px;
    }
    .loaded{
      opacity: 0;
      visibility: hidden;
    }

    .gallery{
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit,mixmax(300px,1fr));
    }
    img{
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
  </style>
</head>
<body>
  <div id="loading">
    <img src="images/Spinner@1x-1.0s-200px-200px (1).gif" alt="" class="spinner">
  </div>

    <!-- 콘텐츠 -->
     <div class="gallery">

     </div>
     <script>
      let value = prompt("숫자를 입력하세요", 0)

      if(value>0){
        alert
      }

      const gallery = document.querySelector(".gallery");
      for(let i=1; i<12; i++){
        gallery.innerHTML += `<div class="item"><img src="images/img${i}.jpg" alt=""></div>`
      }
      const loading = document.querySelector("#loading")
      window.addEventListener('load',()=>{
        loading.classList.add('loaded');
      } )
     </script>
</body>
</html>
